plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
     compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.+'
     compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '3.8.1'
      compile group: 'org.testng', name: 'testng', version: '6.+'
      compile group: 'org.apache.poi', name: 'poi', version: '3.9'
     compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.9'
      compile group: 'io.rest-assured', name: 'json-schema-validator', version: '3.0.0'
      compile group: 'com.jayway.restassured', name: 'rest-assured', version:'2.9.0'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.7.5'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.7.5'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.7.5'
	compile ('org.json:json:20140107')
	compile group: 'com.bazaarvoice.jolt', name: 'json-utils', version: '0.0.10'
	compile group: 'com.relevantcodes', name: 'extentreports', version:'2.41.2'
    compile group: 'commons-io', name: 'commons-io', version: '2.4'
    compile group: 'org.testng', name: 'testng', version: '6.+'
    compile group: 'com.epam.reportportal', name: 'logger-java-logback', version:'4.0.0'
    compile group: 'ch.qos.logback', name: 'logback-classic', version:'1.2.3'
    compile group: 'com.epam.reportportal', name: 'agent-java-testng', version:'4.2.0'
	

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

test {
    useTestNG() {
        suites 'testNG.xml'
    }
}

